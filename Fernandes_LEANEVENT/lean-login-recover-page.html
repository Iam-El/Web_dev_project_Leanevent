<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html>
<head>
    <title>LEANEVENTO Foundation</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/leanevent.css">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="pop-up">
    <h1 class="pop-up-header">Recuperar su Contraseña</h1>
    <div class="pop-up-body">
        <div class="user-name">
            <label for="user-name" class="field-label">Correo</label><br>
            <input id="user-name" type="text" placeholder="Correo" class="field"/>
        </div>
    </div>
    <div class="pop-up-actions">
        <button type="submit" class="button-secondary">Cerrar</button>
        <button type="submit" class="button-primary">Entra</button>
    </div>
</div>
</body>
</html>
