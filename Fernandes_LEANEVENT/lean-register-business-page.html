<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html>
<head>
  <title>LEANEVENTO Foundation</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/leanevent.css">
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="pop-up">
  <h1 class="pop-up-header">Registro Negocio o Fundacion</h1>
  <div class="pop-up-body">
    <form id="business-agent-register">
      <div class="row">
        <div class="user-name half-width">
          <label for="email" class="field-label">Correo</label><br>
          <input id="email" type="text" placeholder="Correo" class="field"/>
        </div>
        <div class="password half-width">
          <label for="password">Contraseña</label><br>
          <input id="password" type="password" placeholder="Contraseña" class="field"/>
        </div>
      </div>
      <div class="row">
        <div class="user-name half-width">
          <label for="name" class="field-label">Nombre</label><br>
          <input id="name" type="text" placeholder="Nombre" class="field"/>
        </div>
        <div class="password half-width">
          <label for="surname">Apellido</label><br>
          <input id="surname" type="password" placeholder="Apellido" class="field"/>
        </div>
      </div>
      <div class="row">
        <div class="user-name full-width">
          <label for="direction" class="field-label">Direcc&#237on</label><br>
          <input id="direction" type="text" placeholder="Direcc&#237on" class="field"/>
        </div>
      </div>

      <div class="row">
        <div class="user-name full-width">
          <label for="ciu" class="field-label">Ciudad</label><br>
          <input id="ciu" type="text" placeholder="Ciudad" class="field"/>
        </div>
      </div>

      <div class="row">
        <div class="user-name three-fouth-width">
          <label for="estado" class="field-label">Estado</label><br>
          <input id="estado" type="text" placeholder="Escoger..." class="field"/>
        </div>
        <div class="password one-fouth-width">
          <label for="pin">Codigal Postal</label><br>
          <input id="pin" type="password" class="field"/>
        </div>
      </div>

      <div class="row">
        <div class="business-type">
          <div class="options column3x"><input type="radio" value="Tipo de negocio 1"/>Tipo de negocio 1</div>
          <div class="options column3x"><input type="radio" value="Tipo de negocio 2"/>Tipo de negocio 2</div>
          <div class="options column3x"><input type="radio" value="Tipo de negocio 3"/>Tipo de negocio 3</div>
        </div>
      </div>

      <div class="row">
        <div>

        </div>
      </div>

      <div class="register-popup ">
        <button type="submit" class="button-primary">Registrarse</button>
      </div>
    </form>
  </div>
  <div class="pop-up-actions">
    <button type="submit" class="button-secondary">Cerrar</button>
  </div>

</div>

</body>
</html>
