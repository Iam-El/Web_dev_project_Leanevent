<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html>
<head>
  <title>LEANEVENTO Foundation</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/leanevent.css">
  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="pop-up">
  <h1 class="pop-up-header">Registro de Agente LEAN</h1>
  <div class="pop-up-body">
    <div class="row">
      <div class="user-name column2x">
        <label for="email" class="field-label">Correo</label>
        <input id="email" type="text" placeholder="Correo" class="field"/>
      </div>
      <div class="password column2x">
        <label for="password">Contraseña</label>
        <input id="password" type="password" placeholder="Contraseña" class="field"/>
      </div>
    </div>
    <div class="row">
      <div class="name column2x">
        <label for="name" class="field-label">Nombre</label>
        <input id="name" type="text" placeholder="Nombre" class="field"/>
      </div>
      <div class="surname column2x">
        <label for="surname">Apellido</label>
        <input id="surname" type="password" placeholder="Apellido" class="field"/>
      </div>
    </div>
    <div class="row">
      <div class="direction column2x">
        <label for="direction" class="field-label">Direcc&#237on</label>
        <input id="direction" type="text" placeholder="Direcc&#237on" class="field"/>
      </div>
    </div>

    <div class="row">
      <div class="city column2x">
        <label for="city" class="field-label">Ciudad</label>
        <input id="city" type="text" placeholder="Ciudad" class="field"/>
      </div>
    </div>

    <div class="row">
      <div class="state three-fouth-width">
        <label for="state" class="field-label">Estado</label>
        <select id="state" type="text" placeholder="Escoger..." class="field state">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>
      <div class="password half-width">
        <label for="pin">Codigal Postal</label>
        <input id="pin" type="password" class="field"/>
      </div>
    </div>

    <div class="register-popup">
      <button type="submit" class="button-primary">Registrarse</button>
    </div>
  </div>
  <div class="pop-up-actions">
    <button type="submit" class="button-secondary">Cerrar</button>
  </div>
</div>

</body>
</html>
